<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Kitchen Spot - Hospital KitchenShare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add Flatpickr for better date/time picking -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="hospital-kitchen-0418.html" class="text-2xl font-bold text-teal-600">Hospital KitchenShare</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="hospital-kitchen-0418.html" class="text-gray-700 hover:text-teal-600">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Kitchen
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Reservation Form -->
    <div class="max-w-3xl mx-auto px-4 py-12">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Reserve Kitchen Spot 1</h1>
            
            <form id="reservationForm" class="space-y-6">
                <!-- Date Selection -->
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Select Date</label>
                    <input type="text" id="date" name="date" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-teal-500 focus:border-teal-500" placeholder="Select date">
                </div>

                <!-- Time Selection -->
                <div>
                    <label for="time" class="block text-sm font-medium text-gray-700 mb-2">Select Time</label>
                    <input type="text" id="time" name="time" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-teal-500 focus:border-teal-500" placeholder="Select time">
                </div>

                <!-- Duration Selection -->
                <div>
                    <label for="duration" class="block text-sm font-medium text-gray-700 mb-2">Duration</label>
                    <select id="duration" name="duration" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-teal-500 focus:border-teal-500">
                        <option value="30">30 minutes</option>
                        <option value="60" selected>1 hour</option>
                        <option value="90">1.5 hours</option>
                        <option value="120">2 hours</option>
                    </select>
                </div>

                <!-- Additional Notes -->
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Additional Notes (Optional)</label>
                    <textarea id="notes" name="notes" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-teal-500 focus:border-teal-500" placeholder="Any dietary requirements or special requests?"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" class="w-full bg-teal-600 text-white px-6 py-3 rounded-lg hover:bg-teal-700 transition-colors duration-200">
                        Confirm Reservation
                    </button>
                </div>
            </form>
        </div>

        <!-- Available Time Slots -->
        <div class="mt-8 bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Available Time Slots Today</h2>
            <div class="grid grid-cols-3 gap-4">
                <div class="p-3 bg-green-50 text-green-700 rounded-md">9:00 AM - 10:00 AM</div>
                <div class="p-3 bg-green-50 text-green-700 rounded-md">10:30 AM - 11:30 AM</div>
                <div class="p-3 bg-red-50 text-red-700 rounded-md">12:00 PM - 1:00 PM (Booked)</div>
                <div class="p-3 bg-green-50 text-green-700 rounded-md">1:30 PM - 2:30 PM</div>
                <div class="p-3 bg-green-50 text-green-700 rounded-md">3:00 PM - 4:00 PM</div>
                <div class="p-3 bg-red-50 text-red-700 rounded-md">4:30 PM - 5:30 PM (Booked)</div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Flatpickr for date picker
        flatpickr("#date", {
            minDate: "today",
            maxDate: new Date().fp_incr(30), // Allow booking up to 30 days in advance
            dateFormat: "Y-m-d",
        });

        // Initialize Flatpickr for time picker
        flatpickr("#time", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            minTime: "09:00",
            maxTime: "21:00",
            minuteIncrement: 30
        });

        // Handle form submission
        document.getElementById('reservationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Here you would typically send the data to your backend
            const formData = {
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                duration: document.getElementById('duration').value,
                notes: document.getElementById('notes').value
            };

            // For now, just show an alert
            alert('Reservation submitted successfully!\n\nDate: ' + formData.date + '\nTime: ' + formData.time + '\nDuration: ' + formData.duration + ' minutes');
            
            // Redirect back to the kitchen page (you can modify this behavior)
            window.location.href = 'hospital-kitchen-0418.html';
        });
    </script>
</body>
</html>
